name: nlp ## Conda 환경 이름
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - pip:
      - transformers
      - sentence-transformers
      - qdrant-client
      - gradio
      - wandb
      - datasets
      - scikit-learn


